
<div class="">

    <div class="row">

      <div class="input-field col s12">
        <input id="date"
               type="date"
               class="validate"
               ng-model="search.data.departureDate">
        <label class="active" for="date">Enter departure Date</label>
      </div>

      <div class="input-field col s6">
        <input id="arrival"
               type="text"
               class="validate"
               ng-model="search.data.arrivalAirport">
        <label class="active" for="arrival">Enter arrival Airport</label>
      </div>

      <div class="input-field col s6">
        <input id="departure"
               type="text"
               class="validate"
               ng-model="search.data.departureAirport">
        <label class="active" for="departure">Enter depature Airport</label>
      </div>

      <div class="input-field col s12">
        <button class="btn waves-effect waves-light"
                type="submit"
                name="action"
                ng-click="search.triggerFlightSearch(search.data)">Submit
        </button>
      </div>

    </div>
</div>
